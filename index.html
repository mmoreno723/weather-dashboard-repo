<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <aside class="col-4">
            <div class="card" id="asideBox">
                <div class="card-body">
                    <h2>Search for a City</h2>
                    <form>
                        <input type="text" id="searchCity" placeholder="Search">
                    </form>
                    <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
            <!--List elements showing the search history-->
                    <ul class="list-group" id="historyBtn">
                    </ul>
                </div>
            </div> 
        </aside>    
        <!--larger section-->
        <section class="col-8" id="mainBox">
            <!--current city box-->
            <div class="card">
                <div class="card-body">
                  <h3 id="currentCity"></h3><h3 id="date"></h3>
                  <br>
                  <img id="icon" />
                  <p>Temp: <span id="currentCityTemp"></span></p>
                  <p>Feels Like: <span id="currentCityFeels"></span></p>
                  <p>Wind: <span id="currentCityWind"></span></p>
                  <p>Humidity: <span id="currentCityHum"></span></p>
                  <p>UV Index: <span id="currentCityUV"></span><span class="btn p-1 color-light" id="uvi"></span></p>
                </div>
            </div>
            <!--5 day forecast-->
            <h4></h4>
            <div class="h-50">
                <div class="row justify-content-around" id="fiveDays"></div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
